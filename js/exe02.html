<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
</head>
<body>
    <h1>Conversor de Temperatura</h1>
    <label for="temperature">Temperatura:</label>
    <input type="number" id="temperature" placeholder="Digite a temperatura">
    <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
    </select>
    <button onclick="convertTemperature()">Converter</button>
    <div id="result"></div>

    <script>
        function convertTemperature() {
            const temperature = parseFloat(document.getElementById('temperature').value);
            const unit = document.getElementById('unit').value;
            let result;

            if (unit === 'celsius') {
                result = (temperature * 9/5) + 32; 
                document.getElementById('result').innerText = `${temperature} °C é igual a ${result.toFixed(2)} °F`;
            } else {
                result = (temperature - 32) * 5/9; 
                document.getElementById('result').innerText = `${temperature} °F é igual a ${result.toFixed(2)} °C`;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
<form action="" method="post">
    <h2>Quantos metros tem de largura seu comodo?(o preço do piso po m² está R$36,00)</h2>
    <input type="number" id="largura">
    <h2>Quantos metros tem de comprimento tem seu comodo?</h2>
    <input type="number" id="altura"> <br> <br> <br>
    <input type="button" value="somar" onclick="calcular()">
</form>
<h1 id="Orçamento2"> O seu orçamento ficará em R$  </h1>
<h1 id="Orçamento">  </h1>
 
<script>
    function calcular(){
        var largura = parseFloat(document.getElementById('largura').value)
        var altura = parseFloat(document.getElementById('altura').value)
       
        var preçototal = (altura * largura) * 36
        document.getElementById('Orçamento').innerHTML = preçototal.toFixed(2)
    }
</script>
 
</body>
</html>

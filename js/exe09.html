<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetor de N Valores</title>
</head>
<body>
    <h1>Inserir N Valores</h1>
    <input type="number" id="valor" placeholder="Insira um valor" required>
    <button onclick="adicionarValor()">Adicionar Valor</button>
    
    <div>
        <button onclick="mostrarValores()">Mostrar Todos os Valores</button>
        <button onclick="mostrarMaior()">Mostrar Maior Valor</button>
        <button onclick="mostrarMenor()">Mostrar Menor Valor</button>
    </div>

    <div id="result"></div>

    <script>
        let valores = [];

        function adicionarValor() {
            const valor = parseFloat(document.getElementById('valor').value);
            if (!isNaN(valor)) {
                valores.push(valor);
                document.getElementById('valor').value = ''; 
                document.getElementById('result').innerText = "Valor adicionado!";
            } else {
                document.getElementById('result').innerText = "Insira um valor vÃ¡lido.";
            }
        }

        function mostrarValores() {
            if (valores.length > 0) {
                document.getElementById('result').innerText = `Valores inseridos: ${valores.join(', ')}`;
            } else {
                document.getElementById('result').innerText = "Nenhum valor foi inserido.";
            }
        }

        function mostrarMaior() {
            if (valores.length > 0) {
                const maior = Math.max(...valores);
                document.getElementById('result').innerText = `Maior valor: ${maior}`;
            } else {
                document.getElementById('result').innerText = "Nenhum valor foi inserido.";
            }
        }

        function mostrarMenor() {
            if (valores.length > 0) {
                const menor = Math.min(...valores);
                document.getElementById('result').innerText = `Menor valor: ${menor}`;
            } else {
                document.getElementById('result').innerText = "Nenhum valor foi inserido.";
            }
        }
    </script>
</body>
</html>
